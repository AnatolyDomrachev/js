
<script language="javascript" type="text/javascript"><!--

var month = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
var d = new Date();
console.log("now: "+d);
var h = d.getHours();
var m = d.getMinutes();
var ost = m%10;

if(ost < 5)
	m = m - 10 - ost;
else
	m = m - ost;

if(m == -10)
{
	m = 50;
	h = h-1;
}

if(h == -1)
	h = 23;

var pad = '';
if(m < 10)
	pad = '0';
else
	pad = '';

message = d.getDate() + ' ' + month[d.getMonth()] + " в " + h + '.' + pad + m;

console.log( message )

window.onload = function(){
  document.getElementById('event').innerHTML = message;
};

</script>

<span style="text-align: left; font-size: 22px;">Старт </span>
	<span id="event" style="font-weight: bold; text-align: left; font-size: 22px;"></span>
